function displayMovies(genre) {
          const movieList = document.getElementById('movieList');
          movieList.innerHTML = ''; // Clear the list

          if (genre && moviesByGenre[genre]) {
            const movies = moviesByGenre[genre];
            movies.forEach((movie) => {
              const movieCard = document.createElement('div');
              movieCard.classList.add('movie-card');

              const movieImage = document.createElement('img');
              movieImage.src = movie.image;
              movieImage.alt = movie.title;

              const movieTitle = document.createElement('h3');
              movieTitle.textContent = movie.title;

              movieCard.appendChild(movieImage);
              movieCard.appendChild(movieTitle);
              movieList.appendChild(movieCard);
            });
          } else {
            movieList.innerHTML = '<p>No movies available for this genre.</p>';
          }
        }

        // Add event listener to the form
        document.getElementById('genreForm').addEventListener('submit', (event) => {
          event.preventDefault(); // Prevent the form from refreshing the page
          const selectedGenre = document.getElementById('genre').value;
          displayMovies(selectedGenre);
        });
    </script>
